<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://lh3.googleusercontent.com/a-/AOh14GhOePmZG8g0wja3nBL_o7igPEyY8svB8UQuXjC4Gg=s120-cc-rg" type="image/icon type">
</head>
<html>
<body>
    <div class="clock">
        <div class="hour">
           <div class="hr" id="hr"></div> 
        </div>
        <div class="min">
           <div class="mn" id="mn"></div> 
        </div>
        <div class="sec">
           <div class="sc" id="sc"></div> 
        </div>
    </div>

    <script>
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');

        setInterval(()=>{
            let day = new Date();
        let currentHr = (day.getHours()%12)*30;
        let currentMin = day.getMinutes()*deg; 
        let currentSec = day.getSeconds()*deg;

        hr.style.transform = `rotateZ(${(currentHr)+(currentMin/12)}deg)`;
        mn.style.transform = `rotateZ(${(currentMin)+(currentMin/60)}deg)`;
        sc.style.transform = `rotateZ(${(currentSec)}deg)`;
        },500)


    </script>

</body>
</html>
